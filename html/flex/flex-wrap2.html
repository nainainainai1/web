<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>flex</title>
	<link rel="stylesheet" href="">
</head>
<style>
	*{padding: 0;
		margin: 0;
	}
	.box{
		width: 500px;
		height: 200px;
		display: flex;
		flex-wrap: wrap-reverse;
		align-items: center;
		background-color: #BEBEBE;
		}
		.div{
			width: 100px;
			background-color: red;
			margin: 5px;
		}
</style>
<body>
	<div class="box">
		<div class="div">1</div>
		<div class="div">2</div>
		<div class="div">3</div>
		<div class="div">4</div>
		<div class="div">5</div>
		<div class="div">6</div>
		<div class="div">7</div>
		<div class="div">8</div>
	</div>
</body>
</html>
