<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>我的邮箱</title>
	<link rel="stylesheet" href="css/email.css">
</head>
<body>
	<div class="box">
		<ul>
			<li class="myemail">
				<h2>我的邮箱</h2>
			</li>
			<li class="content" style="background-color: #696969">
				<img src="img/email1.png" alt="">收件箱
				<div class="news">
					<span>32</span>
				</div>
			</li>
			<li class="content">
				<img src="img/email2.png" alt="">红旗邮件
			<div class="news">
					<span>7</span>
				</div>
			</li>
			<li class="content">
				<img src="img/email3.png" alt="">已发送
			<div class="news">
					<span>0/17</span>
				</div>
			</li>
			<li class="content">
				<img src="img/email4.png" alt="">草稿箱
			<div class="news">
					<span>2</span>
				</div>
			</li>
			<li class="content">
				<img src="img/email5.png" alt="">已删除
			<div class="news">
					<span>5</span>
				</div>
			</li>
			<li class="content">所有邮件</li>
		</ul>
	</div>
</body>
</html>
