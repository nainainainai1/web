<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>dom 事件</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div onmousedown="mydown(this)" onmouseup="myup(this)" style="background-color: red;width: 100px;height: 100px;text-align: center;">点击这里</div>
</body>
	<script type="text/javascript">
		function mydown(obj)
		{
			obj.style.backgroundColor="blue";
			obj.innerHTML="请释放鼠标按钮";
		}
		function myup(obj)
		{
			obj.style.backgroundColor="green";
			obj.innerHTML="请按下鼠标按钮";
		}
	</script>

</html>
