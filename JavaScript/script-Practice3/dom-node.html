<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>dom 节点</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="div">
		<p id="p1">段落1</p>
		<p id="p2">段落2</p>
	</div>
</body>
	<script type="text/javascript">
		var p=document.createElement("p");
		var n=document.createTextNode("这是新段落");
		p.appendChild(n);
		var e=document.getElementById("div");
		e.appendChild(p);
	</script>
</html>
