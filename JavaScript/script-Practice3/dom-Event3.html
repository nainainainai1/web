<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>dom 事件</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div onmouseover="myover(this)" onmouseout="myout(this)" style="background-color: red; width: 50px;height: 50px;padding: 50px;">把鼠标移动到这里</div>
</body>
	<script type="text/javascript">
		function myover(obj)
		{
			obj.innerHTML="谢谢";
		}
		function myout(obj)
		{
			obj.innerHTML="把鼠标放到这里";
		}
	</script>

</html>
