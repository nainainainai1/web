<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>switch</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>今天周几</p>
	<button type="button" onclick="mybtn()" > 提交</button>
	<p id="myp"></p>
</body>
<script type="text/javascript">
	function mybtn()
	{
		var x;
		var d= new Date().getDay();
		switch (d)
		{
			case 0:
			x="today it's sunday";
			break;
			case 1:
			x="today it's monday";
			break;
			case 2:
			x="today it's tuesday";
			break;
			case 3:
			x="today it's wednesday";
			break;
			case 4:
			x="today it's thursday";
			break;
			case 5:
			x="today it's friday";
			break;
			case 6:
			x="today it's saturday";
			break;
		}
		document.getElementById("myp").innerHTML=x;
	}
</script>
</html>
