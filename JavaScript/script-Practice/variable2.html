<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>变量</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>看我看我</p>
	<button type="button" onclick="mybtn()">点我点我</button>
	<p id="myp"></p>
</body>
<script type="text/javascript">
	function mybtn()
	{
		var mypp="是我是我";
		document.getElementById("myp").innerHTML=mypp;
	}
</script>
</html>
