<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>if else</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>如果时间小于 10:00，则将发送问候 "Good morning"</p>
	<p>否则如果时间小于 20:00，则发送问候 "Good day"</p>
	<p>否则发送问候 "Good evening"</p>
	<button type="button" onclick="mybtn()">提交</button>
	<p id="myp"></p>
</body>
<script type="text/javascript">
	function mybtn()
	{
		var x="";
		var time=new Date().getHours();
		if(time<10)
		{
			x="Good morning";
		}
		else if (time<18) 
		{
			x="Good day";
		}
		else
		{
			x="Good evening";
		}
		document.getElementById("myp").innerHTML=x;
	}
</script>
</html>
