<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>while</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>小于5就一直循坏代码块</p>
	<button type="button" onclick="mybtn()">提交</button>
	<p id="myp"></p>
</body>
	<script type="text/javascript">
		function mybtn()
		{
			var x="",i=0;
			do
			{
				x=x+"the number is "+i+"<br>";
				i++;
			}
			while(i<5)
				document.getElementById("myp").innerHTML=x;

		}
	</script>
</html>
