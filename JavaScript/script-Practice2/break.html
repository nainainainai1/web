<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>while</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>测试break语句循坏</p>
	<button type="button" onclick="mybtn()">点击</button>
	<p id="myp"></p>
</body>
	<script type="text/javascript">
		function mybtn()
		{
			var x="",i=0;
			for (i=0;i<10;i++)
			{
				if(i==4)
				{
					break;
				}
				x=x+"The number is "+i+"<br>";
			}
			document.getElementById("myp").innerHTML=x;
		}
	</script>
</html>
