<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>选择器</title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<p>111</p>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<p>222</p>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<button>点我</button>
</body>
<script>
	$(document).ready(function(){
  $("button").click(function(){
    $("ul li:first-child").hide();
  });
});
</script>

</html>
