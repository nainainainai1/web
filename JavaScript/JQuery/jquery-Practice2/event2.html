<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>事件</title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<p>如果你双击我，我就会不见</p>
	<p>双击我消失</p>
	<p>双击我不见</p>
</body>
<script type="text/javascript">
	$(document).ready(function()
	{
		$("p").dblclick (function()
		{
			$(this).hide();
		});
	});
</script>
</html>
