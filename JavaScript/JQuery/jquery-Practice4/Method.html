<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>方法</title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.min.js"></script>
	
</head>
<body>
	<button>隐藏</button>
	<p>按隐藏我就会消失</p>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("p").hide("slow",function(){
				alert("现在隐藏了")
			})
		})
	})
</script>
</html>
