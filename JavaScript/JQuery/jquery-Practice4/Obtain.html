<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>方法</title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.min.js"></script>
	
</head>
<body>
	<button id="btn1">显示文本</button>
	<button id="btn2">显示htnl</button>
	<p id="myp">这是段落中的<b>粗体</b>文本</p>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			alert("Text:"+$("#myp").text());
		});
		$("#btn2").click(function(){
			alert("HTML:"+$("#myp").html());
		});
	});
</script>
</html>
