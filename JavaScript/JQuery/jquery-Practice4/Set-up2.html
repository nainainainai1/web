<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>设置</title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.min.js"></script>
	
</head>
<body>
	<button id="btn1">显示 新/旧 文本</button>
	<button id="btn2">显示 新/旧 HTML</button>
	<p id="myp1">这是一个有<b>粗体</b></p>
	<p id="myp2">这是另外一个有<b>粗体</b>字的段落</p>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#myp1").text(function(i,origText){
				return "旧文本："+origText+"新文本：hello world!(index:"+i+")";
			});
		});
		$("#btn2").click(function(){
			$("#myp2").text(function(i,origText){
				return "旧 html："+origText+"新html：hello<b>world!(index:"+i+")";
			});
		});
	});
</script>
</html>
