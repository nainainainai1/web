<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>停止动画</title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		#div2,#div1{
			padding: 5px;
			text-align: 
			center;
			background-color: #e5eecc;
			border: 1px solid #c3c3c3;
		}
		#div2{
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">停止动画</button>
	<div id="div1">点我向下滑动面板</div>
	<div id="div2">hello world</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#div1").click(function(){
			$("#div2").slideDown(5000);
		});
		$("#btn").click(function(){
			$("#div2").stop();
		});
	});
</script>
</html>
