<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>动画</title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.min.js"></script>
	
</head>
<body>
	<button>开始动画</button>
	<div style="background-color: red;height: 100px;width: 100px;position: absolute;">hello</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			var div=$("div");
			div.animate({letf:'100px'},"slow");
			div.animate({fontSize:'3em'},"slow");
		});
	});
</script>
</html>
