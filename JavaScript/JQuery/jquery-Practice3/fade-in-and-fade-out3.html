<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>淡出和淡入</title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<button>颜色变淡</button>
	<div id="div1" style="width: 100px; height: 30px;background-color: red;"></div>
	<div id="div2" style="width: 100px; height: 30px;background-color: green;"></div>
	<div id="div3" style="width: 100px; height: 30px;background-color: blue;"></div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("#div1").fadeTo("slow",0.15);
			$("#div2").fadeTo("slow",0.4);
			$("#div3").fadeTo("slow",0.7);
		})
	})
</script>
</html>
