<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>隐藏和显示</title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<button>显示/隐藏</button>
	<p>1</p>
	<p>2</p>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("p").toggle("slow");
		});
	});
</script>
</html>
